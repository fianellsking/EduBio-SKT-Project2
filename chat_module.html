<!-- Floating Action Button for Chat -->
<button id="openChatBtn" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-110 z-40 font-semibold" title="เปิด EduBio AI Chat">
    เปิด AI Chat
</button>

<!-- Chat Modal - Positioned to the right -->
<div id="chatModal" class="fixed inset-0 flex justify-end items-end z-[1001] hidden">
    <div class="bg-white rounded-lg shadow-xl flex flex-col w-11/12 max-w-md h-full md:h-3/4 md:max-h-[700px] md:my-auto md:mr-6">
        <!-- Chat Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h2 class="text-xl font-bold">EduBio AI Chat</h2>
            <button id="closeChatBtn" class="text-white hover:text-gray-200 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Chat Messages Display Area -->
        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto bg-gray-50">
            <!-- Initial AI message -->
            <div class="flex items-start mb-4">
                <div class="flex-shrink-0 bg-blue-200 text-blue-800 rounded-full w-8 h-8 flex items-center justify-center text-sm font-semibold mr-2">AI</div>
                <div class="bg-blue-100 p-3 rounded-xl max-w-[80%] shadow-sm">
                    <p class="text-sm text-gray-800">สวัสดีครับ มีอะไรให้ช่วยไหมครับ?</p>
                </div>
            </div>
            <!-- Messages will be appended here -->
        </div>

        <!-- Chat Input Area -->
        <div class="p-4 border-t border-gray-200 flex items-center">
            <input type="text" id="chatInput" placeholder="พิมพ์ข้อความของคุณ..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-base">
            <button id="sendChatBtn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg ml-2 transition duration-200 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </div>
</div>
